<div class="container">

  <table mat-table [dataSource]="dateSource" class="mat-elevation-z8">
    <ng-container matColumnDef="employeeId">
      <th mat-header-cell *matHeaderCellDef>Id </th>
      <td mat-cell *matCellDef="let element"> {{element.employeeId}} </td>
    </ng-container>


    <ng-container matColumnDef="employeeName">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.employeeName}} </td>
    </ng-container>

    <ng-container matColumnDef="employeeContactNumber">
      <th mat-header-cell *matHeaderCellDef>Contact Number </th>
      <td mat-cell *matCellDef="let element"> {{element.employeeContactNumber}} </td>
    </ng-container>

    <ng-container matColumnDef="employeeAddress">
      <th mat-header-cell *matHeaderCellDef>Address </th>
      <td mat-cell *matCellDef="let element"> {{element.employeeAddress}} </td>
    </ng-container>

    <ng-container matColumnDef="employeeGender">
      <th mat-header-cell *matHeaderCellDef>Gender </th>
      <td mat-cell *matCellDef="let element"> {{element.employeeGender}} </td>
    </ng-container>

    <ng-container matColumnDef="employeeDepartment">
      <th mat-header-cell *matHeaderCellDef> Department </th>
      <td mat-cell *matCellDef="let element"> {{element.employeeDepartment}} </td>
    </ng-container>

    <ng-container matColumnDef="employeeSkills">
      <th mat-header-cell *matHeaderCellDef> skills </th>
      <td mat-cell *matCellDef="let element"> {{element.employeeSkills}} </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element"> <button (click)="deleteById(element.employeeId)" mat-icon-button
          aria-label="Example icon button with a vertical three dot icon">
          <mat-icon>delete</mat-icon>
        </button> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <div class="mt-3">
    <button mat-raised-button routerLink="/employee">go to employee from </button>
  </div>
</div>
