<p>employee list </p>
<table class="table table-striped table-hover">
  <thead>
  <tr>
    <td>first name</td>
    <td>last name</td>
    <td>Email Id</td>
  </tr></thead>
  <tbody>
    <!--iteratinf from employees array declared in component.ts-->
    <tr *ngFor="let employee of employees">
      <td>{{ employee.firstName }}</td>
      <td>{{ employee.lastName }}</td>
      <td>{{ employee.emailId }}</td>
    </tr>
  </tbody>
</table>
